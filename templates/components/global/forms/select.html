<div class="form-el" id="{{id}}" data-validation="{{validation}}" {{#if private_id}} data-type="{{private_id}}"{{/if}}>
    <label for="{{id}}_select">{{label}}
        {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
    </label>
    <select id="{{id}}_select" data-label="{{label}}" aria-required="{{required}}" name="{{name}}"
        {{#if private_id}} data-field-type="{{private_id}}" {{/if}}>
        {{#if options}}
        <option value="">{{chooseprefix}}</option>
        {{#each options}}
        {{#if value '===' 'United States'}}
        <option selected="selected" value="United States">{{{label}}}</option>
        {{else}}
        <option {{#if selected}} selected {{/if}} value="{{value}}">{{{label}}}</option>
        {{/if}}
        {{/each}}
        {{/if}}
    </select>
</div>
