<script type="text/javascript">
    
    function rsn_isValidEmailAddress(emailAddress) {
        //var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
        var pattern = new RegExp(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
        return pattern.test(emailAddress);
    }
        
    function SubmitRSNotification() {
        $('#RestockNotifyInvalidEmail').hide();

            if (rsn_isValidEmailAddress($('#RestockNotifyEmailAddress').val())) {
                
                var result = true;
                var postURL = "https://automation.bigdaddyunlimited.com/c/isnAddNotification";
                
                var postData = {
                    email: $('#RestockNotifyEmailAddress').val(),
                    sku: '{{product.sku}}',
                    productID: '{{product.id}}',
                    brand: '{{produd.brand.name}}',
                    cartData: $('#productDetailsAddToCartForm').serialize()
                };
                try{
                $.ajax({
                    datatype: "json",
                    cache: false,
                    async: true,
                    type: "POST",
                    data: postData,
                    url: postURL,
                    global: false,
                    success: function (msg) {
                        result = (msg == 'success') ? true : false;
                    }
                });
                } catch(err){
                    console.log('Error posting isn notice: ', err);
                }
                //display confirm div
                $('#RestockNotifyComplete').show();
                $('#RestockNotifyOutOfStock').hide();
                $('#RestockNotifyEmail').hide();
                $('#RestockNotifyButton').hide();
            }
            else {
                $('#RestockNotifyInvalidEmail').show();
            }

    }
        
    if(getCookie('isMember')){
        $('#RestockNotifyEmailAddress').val(gCustomerEmail);
    }
    
    if(window.location.search){
        var productPageQueryString = window.location.search.substring(1);
        var parameters = productPageQueryString.split("&");
        for (i=0;i<parameters.length;i++) {
            var val = parameters[i].split("=");
            if (val[0] == "restocknotifyemail") {
                $('#RestockNotifyEmailAddress').val(val[1]);
                SubmitRSNotification();
            }
        }
    }
    
    if (window.location.search.substr(1) == 'RestockNotify'){
        console.log("Notify on restock");
        SubmitRSNotification();
    }
        
</script>
