<div class="form-field opt-text" data-product-attribute="input-number" data-display-name="{{ this.display_name }}">
    <label for="attribute_number_{{id}}">
        {{last (split this.display_name "|")}}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <input class="form-input" type="number" id="attribute_number_{{id}}" {{#unless this.integer_only}}step="any"{{/unless}} name="attribute[{{this.id}}]" value="{{this.prefill}}" {{#if required}}required{{/if}}>
</div>
