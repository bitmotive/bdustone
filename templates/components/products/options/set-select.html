<div class="form-field opts-select" data-product-attribute="set-select" data-display-name="{{ this.display_name }}">
    <label for="attribute_select_{{id}}">
        {{last (split this.display_name "|")}}:

        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>

    <select name="attribute[{{this.id}}]" id="attribute_select_{{id}}" {{#if required}}required{{/if}}{{#contains this.display_name "Primary | "}} data-complex-controller="true"{{/contains}}>
        <option value="">{{lang 'products.choose_options'}}</option>
        {{#each this.values}}
            <option data-product-attribute-value="{{id}}" value="{{id}}" {{#if selected}}selected data-default{{/if}}>{{label}}</option>
        {{/each}}
    </select>
</div>
