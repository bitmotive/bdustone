<div class="form-field opts-rect" data-product-attribute="set-rectangle" data-display-name="{{ this.display_name }}">
    <p>
        {{last (split this.display_name "|")}}:
        <span data-option-value></span>
        <small {{#unless required}}style="display:none"{{/unless}}>{{lang 'common.required'}}</small>
    </p>
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    {{/each}}
</div>
