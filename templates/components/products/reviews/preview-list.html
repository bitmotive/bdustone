<div class="reviews" 
     role="feed"
     id="productReviewsList"
     data-slick='{
        "dots": true,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "responsive": [
            {
                "breakpoint": 768,
                "settings": "unslick"
            }
        ]
    }'>
    {{#each (limit reviews.list 2)}}
        {{> components/products/reviews/review-item }}
    {{/each}}
</div>
{{> components/global/paginator pagination.reviews}}
