<h2 class="ta-center">
    <small>{{lang 'products.lists.cat_featured.tag'}}</small> 
    {{lang 'products.lists.cat_featured.heading' }}
</h2>
<div class="feed-carousel-featured"
     data-slick='{
        "accessibility": false,
        "arrows": false,
        "centerMode": true,
        "centerPadding": "50px",
        "dots": true,
        "infinite": true,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "responsive": [
            {
                "breakpoint": 768,
                "settings": {
                    "arrows": true,
                    "centerMode": false,
                    "dots": false,
                    "slidesToShow": 3
                }
            },
            {
                "breakpoint": 992,
                "settings": {
                    "arrows": true,
                    "centerMode": false,
                    "dots": false,
                    "slidesToShow": 4
                }
            }
        ]
    }'
     data-list-name="Related Products">
    {{#each products}}
        {{>components/products/details/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    {{/each}}
</div>
