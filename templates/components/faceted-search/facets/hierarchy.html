{{#if items}}
    <dt role="heading" 
        aria-level="2">
        <button id="facetToggle{{pascalcase facet }}" 
                aria-expanded="{{#if ../start_collapsed }}false{{else}}true{{/if}}" 
                aria-controls="facetPanel{{pascalcase facet }}" 
                type="button">
            {{ title }}
        </button>
    </dt>
    <dd id="facetPanel{{pascalcase facet }}"
        aria-controlledby="facetToggle{{pascalcase facet }}"
        {{#if ../start_collapsed }}hidden{{/if}}>
        <ul id="facetedSearch-navList--{{hyphenate facet }}" data-facet="{{facet}}" class="navList" data-has-more-results="{{ has_more_results }}">
            {{#each items}}
                <li class="navList-item">

                    <a
                        href="{{ url }}"
                        class="navList-action navList-action--checkbox {{#if selected }} is-selected {{/if}}"
                        rel="nofollow"
                        data-faceted-search-facet>
                        <span class="checkmark-wrap">
                            <div class="checkmark-stem"></div>
                            <div class="checkmark-kick"></div>
                        </span>
                        {{{ sanitize title }}}
                        {{#if ../show_product_counts}}
                            <span>({{ count }})</span>
                        {{/if}}
                        <svg style="display: none;">
                            <use xlink:href="#icon-close"/>
                        </svg>

                    </a>
                </li>
            {{/each}}
        </ul>
        
        {{#if show_more_toggle}}
            <a href="#facetedSearch-navList--{{hyphenate facet }}" role="button" class="toggleLink">
                <span class="toggleLink-text toggleLink-text--off">{{lang 'search.faceted.show-more'}}</span>
            </a>
        {{/if}}
        
    </dd>
{{/if}}
